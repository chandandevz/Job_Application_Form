<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Job Application</title>
</head>
<body>
        <div class="main">
            
            <form>
                <div class="form-box">
                    <div class="form-items1">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name"/>
                    </div>
                    <div class="form-items1">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="last Name"/>
                    </div>
                    <div class="form-items1">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email"/>
                    </div>
                    <div class="form-items1">
                        <label for="role">Job Role</label>
                        <select id="role">
                            <option>Select Job Role</option>
                            <option>Web Developer</option>
                            <option>React Developer</option>
                            <option>Android Developer</option>
                        </select>
                    </div>
                    <div class="form-items2">
                        <label for="address">Address</label>
                        <textarea type="text" rows="4" id="address" name="address" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-items3">
                        <label for="city">City Name</label>
                        <input type="text" name="city" id="city" placeholder="City"/>
                    </div>
                    <div class="form-items3">
                        <label for="pincode">Pin Code</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Pin Code"/>
                    </div>
                    <div class="form-items3">
                        <label for="start-date">Start Date</label>
                        <input type="date" value="2023-07-04" name="start-date" id="start-date"/>
                    </div>
                    <div class="form-items3">
                        <label for="uploadCv">Upload Your Cv</label>
                        <input type="file" name="cv" id="uploadCv"/>
                    </div>
                </div>
                
                
                <div class="form-btn">
                    <button type="submit">Apply Now</button>
                </div>
                
                
            </form>
        </div>
</body>
</html>
